<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }

        header #branding h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            margin-top: 10px;
        }

        header nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header a#login {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #5383d3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        section {
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div id="branding">
            <h1><a href="#">Seu Logo</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <a id="login" href="#">Login</a>
    </header>

    <section>
        <!-- Conteúdo da Página -->
    </section>
</div>

<footer>
    <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
</footer>

</body>
</html>
